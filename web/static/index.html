crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->

  <style>
    body {
      background-image: url('panos/background.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
</style>
</head>
<body>
    <div class="wrapper container" id="lobby-card-container">


    <div class="row h-100" id="lobby-intro-card-container">
        <div class="col-sm-12 align-self-center">
            <div class="row h-100" >
               <div class="col-sm-12 my-auto" >
                   <!-- Join Card -->
                   <div class="card" id="lobby-intro-card">

                     <div class="card-body" id="lobby-join-menu">
                       <h5 class="card-title">Welcome to <i> Biza'sPanoGuesser</i>!</h5>
                       <p class="card-text" id="lobby-join-messagetext">Join into the Lobby: </p>
                       <div class="input-group mb-3">
                          <span class="input-group-text">Username:</span>
                          <input type="text" class="form-control" name="username" id="usernameEntry">
                        </div>
                       <div href="#" class="btn btn-primary" id="joinlobby">Join!</div>
                     </div>

                     <!-- Here we fit the loby code later on, Initially hidden-->
                     <div class="card-body" id="lobby-display-menu" style="display: none;">
                       <h5 class="card-title">Lobby:</h5>
                       <p class="card-text" >Waiting for the host to start... </p>

                       <div id="lobby-div-target">
                           <ul class="list-group" id="lobby-players-targets">
                        </ul>
                       </div>

                     </div>


                   </div>



               </div>
            </div>
        </div>
    </div>




    </div>


    <div id="panorama" style="display: none;">
        <div id="guess-box-container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mapModal">
                <i class="fas fa-map-marker-alt"></i>   Guess!
            </button>
        </div>

        <div id="top-ui-container" >
            <div id="topLeftUi">
                <table class="table table-sm table-hover table-dark" id="LeaderboardTable">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Leaderboard</th>
                      <th scope="col"><i class="fas fa-trophy"></i></th>
                      <th> </th>
                    </tr>
                  </thead>
                  <tbody id="LeaderboardTable-Body">
                  </tbody>
                </table>
            </div>
            <div> </div>
            <div id="topRightUi">
                <h2 id="countdownWrapper">
                    <span class="badge bg-primary float-right" id="countDownDisplay">ss</span>
                </h2>
                <h4> <span class="badge rounded-pill bg-secondary">Round 3/10</span></h4>
            </div>


        </div>



    </div>

    <!-- Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Make your Guess!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <div id="mapcontainer">
                 <div id="mapid"></div>
             </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/panoViewer.js"></script>

</body>
</html>
